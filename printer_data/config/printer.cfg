# This file contains pin mappings for the Creality "v4.2.7" board. To
# use this config, during "make menuconfig" select the STM32F103 with
# a "28KiB bootloader" and serial (on USART1 PA10/PA9) communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
# position_endstop: 0.0                     # disable to use BLTouch
# endstop_pin: ^PA7                         # disable to use BLTouch
endstop_pin: probe:z_virtual_endstop    # enable to use BLTouch
position_min: -5                        # enable to use BLTouch
position_max: 250

[bltouch]                             # enable for BLTouch - fast-mode
sensor_pin: ^PB1
control_pin: PB0
pin_up_touch_mode_reports_triggered: True
probe_with_touch_mode: True
x_offset: -46.5                         # modify as needed for bltouch location
y_offset: -6                        # modify as needed for bltouch location
#z_offset: 0.0                         # modify as needed for bltouch or run PROBE_CALIBRATE
speed: 10
samples: 3
sample_retract_dist: 5.0              # Can be set lower, example 2.5 depending on height of bltouch from bed
lift_speed: 40
samples_tolerance_retries: 3
speed: 10
samples: 2

[bed_mesh]
speed: 80
horizontal_move_z: 7
mesh_min: 10,15
mesh_max: 187, 225
probe_count: 5,5
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[safe_z_home]                         # enable for BLTouch
home_xy_position: 156.5, 128
speed: 100
z_hop: 10
z_hop_speed: 5



[gcode_macro m205]
gcode:
  G4

[input_shaper]
shaper_freq_x: 100
shaper_freq_y: 100
shaper_type: mzv

[extruder]
max_extrude_only_distance: 3000
max_extrude_cross_section: 100
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
rotation_distance: 32.081724624
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
pressure_advance: 0.1
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 275

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[screws_tilt_adjust]
screw1: 71.5,42.5
screw1_name: front left screw
screw2: 233, 42.5
screw2_name: front right screw
screw3: 233, 212.5
screw3_name: rear right screw 
screw4: 71.5, 212.5
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4 #measure the diameter of your adjustment screw

[axis_twist_compensation]
speed: 50
horizontal_move_z: 5
calibrate_start_x: 15
calibrate_end_x: 185
calibrate_y: 124.5

[idle_timeout]
timeout:86400
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.


[skew_correction]

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(215)|float %}
    # Heat bed for probing
    M190 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Home the printer
    G28
    # If you are generating a new bed mesh:
    BED_MESH_CALIBRATE
    # If you are loading an existing mesh:
    BED_MESH_PROFILE LOAD=default
    # Move the nozzle near the bed
    G1 Z5 F3000
    # Set and wait for nozzle to reach printing temperature
    M109 S{EXTRUDER_TEMP}
    SMART_PARK
    LINE_PURGE
    M117 Printing...
    # Start printing!
   
[gcode_macro PRINT_END]
# Use PRINT_END for the slicer ending script - please customize for your slicer of choice
gcode:
  SET_SKEW CLEAR=1
  chase
  M400 ; wait for buffer to clear
  G92 E0 ; zero the extruder
  G1 E-5.0 F3600 ; retract filament
  G91 ; relative positioning

  # Get Boundaries
  {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
  {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
  {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
  # Check end position to determine safe direction to move
  {% if printer.toolhead.position.x < (max_x - 20) %}
  {% set x_safe = 20.0 %}
  {% else %}
  {% set x_safe = -20.0 %}
  {% endif %}
  {% if printer.toolhead.position.y < (max_y - 20) %}
  {% set y_safe = 20.0 %}
  {% else %}
  {% set y_safe = -20.0 %}
  {% endif %}
  {% if printer.toolhead.position.z < (max_z - 2) %}
  {% set z_safe = 10.0 %}
  {% else %}
  {% set z_safe = max_z - printer.toolhead.position.z %}
  {% endif %}
  G0 Z{z_safe} F3600 ; move nozzle up
  G0 X{x_safe} Y{y_safe} F20000 ; move nozzle to remove stringing
  TURN_OFF_HEATERS
  M107 ; turn off fan
  G90 ; absolute positioning
  G0 X60 Y{max_y} F3600 ; park nozzle at rear
  M84
  finished

   M84 X Y E ;Disable all steppers but Z
   M117 Done Printing!

[filament_switch_sensor filament_runout_sensor]
pause_on_runout: True
runout_gcode:
  G91
  G1 Z20 F900
  G90
  G1 X235 Y215 F5000
  G91
  G1 E-450 F600
  G90
insert_gcode:
    G4 P10000
    G1 E150 F400
switch_pin: !PA4


[gcode_macro update_git]
gcode:
    RUN_SHELL_COMMAND CMD=update_git_script

[gcode_shell_command update_git_script]
command: bash /home/pi/klipper-backup/script.sh
timeout: 90.0
verbose: True

[gcode_macro PID_EXTRUDER]
gcode:
  {% set TARGET_TEMP = params.TARGET_TEMP|default(210)|float %}
  PID_CALIBRATE HEATER=extruder TARGET=215
  TURN_OFF_HEATERS 
  SAVE_CONFIG

[gcode_macro PID_BED]
gcode:
  {% set TARGET_TEMP = params.TARGET_TEMP|default(60)|float %}
  PID_CALIBRATE HEATER=heater_bed TARGET=65
  TURN_OFF_HEATERS 
  SAVE_CONFIG


[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_accel_to_decel: 3000
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

[board_pins]
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>**,**
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>**,**
  PROBE_IN=PB0,PROBE_OUT=PB1,FIL_RUNOUT=PC6

[display_status]

